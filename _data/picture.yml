markup_presets:
  default:
    formats: [webp, original]
    markup: data_auto
    attributes: 
        img: class="lazyload"
  icon:
    markup: data_auto
    formats: [webp, original]
    widths: [30]
    attributes: 
        img: 'class="lazyload" width="30px"'
  sidebar:
    markup: data_auto
    formats: [webp, original]
    widths: [166, 250]
    attributes: 
        img: 'class="lazyload"'
  portfolio:
    markup: data_auto
    formats: [webp, original]
    widths: [310, 370, 455, 510, 530]
    attributes: 
        img: 'class="lazyload"'
